<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <h1>메세지 전송</h1>
</div>
<textarea name="msg-box" id='msg-box' cols="80" rows="10"></textarea>
<input type="text" id="input-msg" name="input-msg" placeholder="메시지 입력">
<button type="submit" onclick="send()"> 토스트 테스트</button>
</body>
<script>
    function showToast(msg){
        hybrid.showToast(msg);
    }

    function sendSMS(phone, msg){
        hybrid.sendSMS(phone, msg)
    }

    function send(){
        var msg = document.getElementById('input-msg').value;
        var msgBox = document.getElementById('msg-box');
        msgBox.innerHTML = msg;
        showToast(msg);
        sendSMS(msg);
    }
</script>
</html>
